<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1c1c1c;
            color: white;
        }

        form {
            background-color: #282828;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.6), 0 0 20px rgba(0, 255, 255, 0.4);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h3 {
            font-size: 2rem;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 8px;
            color: #ddd;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 4px;
            font-size: 1rem;
            background: #1c1c1c;
            color: white;
        }

        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }

        button[type="submit"] {
            background-color: #00ffff;
            color: #1c1c1c;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #00cccc;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ddd;
        }

        footer a {
            color: #00ffff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        p[style="color:red;"] {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        @keyframes neon-glow {
            0%, 100% {
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.6), 0 0 20px rgba(0, 255, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 30px rgba(0, 255, 255, 0.6);
            }
        }

        form:hover {
            animation: neon-glow 1.5s infinite alternate;
        }
    </style>
</head>
<body>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <h3>REGISTER</h3>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required minlength="8">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required minlength="8">
        
        <label for="gmail">Email:</label>
        <input type="email" id="gmail" name="gmail" placeholder="Enter your email" required>
        
        <button type="submit">Register</button>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <footer>
            Already have an account? <a href="{% url 'loginform' %}">Login</a>
        </footer>
    </form>
</body>
</html>
