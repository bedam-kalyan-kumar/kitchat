<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - Instagram Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin-right: 380px;
            margin-left: 370px;
            padding: 0;
            background-color: #fafafa;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        
        .dark-mode .top-bar,
        .dark-mode .contact-list,
        .dark-mode .messages-container,
        .dark-mode .input-container {
            background-color: #333;
            color: #fff;
        }
        
        .dark-mode .contact-item:hover {
            background-color: #444;
        }
        
        .dark-mode .send-button {
            background-color: #0078d4;
        }

        .dark-mode .send-button:hover {
            background-color: #0063b1;
        }

        .dark-mode .message-content {
            background-color: #444;
        }

        .dark-mode .message-time {
            color: #bbb;
        }

        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }
        .top-bar i {
            font-size: 20px;
        }
        .top-bar .title {
            font-weight: bold;
            font-size: 18px;
        }
        .top-bar .icon {
            cursor: pointer;
        }

        /* Contact List */
        .contact-list {
            padding: 20px;
            background-color: #fff;
        }

        /* Search Bar */
        .search-bar {
            width: 100%;
            padding: 10px;
            border-radius: 25px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
        }

        .search-bar:focus {
            border-color: #0078d4;
        }

        .contact-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .contact-item:hover {
            background-color: #f0f0f0;
        }
        .contact-header {
            display: flex;
            align-items: center;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .status-circle {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-circle.online {
            background-color: #4caf50;
        }
        .status-circle.offline {
            background-color: #f44336;
        }
        .contact-name {
            font-weight: bold;
            font-size: 16px;
        }
        .last-message {
            font-size: 13px;
            color: #888;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .last-seen {
            font-size: 12px;
            color: #aaa;
        }

        /* Message Container */
        .messages-container {
            display: flex;
            flex-direction: column;
            padding: 10px;
            height: calc(100vh - 130px);
            overflow-y: auto;
            background-color: #fff;
        }
        .message {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            position: relative;
        }
        .message.incoming {
            align-items: flex-start;
        }
        .message.outgoing {
            align-items: flex-end;
        }
        .message-content {
            max-width: 70%;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 20px;
            margin-bottom: 5px;
            font-size: 14px;
            word-wrap: break-word;
        }
        .message-time {
            font-size: 12px;
            color: #999;
            margin-top: 3px;
        }

        /* Message Input Container */
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #fff;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            width: 87%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
        }
        .input-container input:focus {
            border-color: #0078d4;
        }
        .send-button {
            background-color: #0078d4;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .send-button:hover {
            background-color: #0063b1;
        }

        /* Delete Chat Button */
        .delete-chat-button {
            position: absolute;
            top: 10px;
            right: 420px;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50px;
            cursor: pointer;
        }
        .delete-chat-button:hover {
            background-color: #d32f2f;
        }

        /* Responsiveness */
        @media (max-width: 600px) {
            .messages-container {
                padding: 5px;
            }
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="icon" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </div>
        <div class="title">Messages</div>
        <div class="icon" onclick="toggleDarkMode()">
            <i class="fas fa-moon"></i>
        </div>
    </div>

    <!-- Contacts List (First Page) -->
    <div id="contact-list">
        {% for contact in contacts %}
        <div class="contact-item" onclick="window.location.href='/chat/{{  contact.id }}/'">
            <div class="contact-header">
                <img src="{{ contact.profile.image.url }}" class="profile-pic" alt="Profile Pic">
                <div>
                    <div class="contact-name">{{ contact.username }}</div>
                    <div class="last-message">Last message preview...</div>
                </div>
            </div>
        </div>        
        {% endfor %}
    </div>
    
        
    <script>
        let darkMode = false;

        function openChat(userId) {
            document.getElementById('contact-list').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';

            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = ` 
                <div class="message incoming">
                    <div class="message-content">Hi, how are you?</div>
                    <div class="message-time">10 minutes ago</div>
                </div>
                <div class="message outgoing">
                    <div class="message-content">I'm good, thanks! You?</div>
                    <div class="message-time">5 minutes ago</div>
                </div>
            `;
            document.title = `Chat with ${userId}`;
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput').value;
            if (messageInput.trim()) {
                const messageContainer = document.getElementById('messages-container');
                const newMessage = document.createElement('div');
                newMessage.classList.add('message', 'outgoing');
                newMessage.innerHTML = ` 
                    <div class="message-content">${messageInput}</div>
                    <div class="message-time">Just now</div>
                `;
                messageContainer.appendChild(newMessage);
                document.getElementById('messageInput').value = '';
            }
        }

        function deleteChat() {
            if (confirm("Are you sure you want to delete this chat?")) {
                document.getElementById('messages-container').innerHTML = '';
            }
        }

        let isChatOpen = false; // To track if the user is in a chat

function goBack() {
    if (isChatOpen) {
        // User is in a chat, go back to the messages page
        document.getElementById('contact-list').style.display = 'block';
        document.getElementById('chat-container').style.display = 'none';
        document.title = 'Messages';
        isChatOpen = false; // Reset chat view state
    } else {
        // User is on the messages page, redirect to login success page
        window.location.href = '/loginsuccess/'; // Assuming '/loginsuccess/' is your URL for the login success page
    }
}

// Modify openChat function to track the page state
function openChat(userId) {
    document.getElementById('contact-list').style.display = 'none';
    document.getElementById('chat-container').style.display = 'block';

    const messagesContainer = document.getElementById('messages-container');
    messagesContainer.innerHTML = `
        <div class="message incoming">
            <div class="message-content">Hi, how are you?</div>
            <div class="message-time">10 minutes ago</div>
        </div>
        <div class="message outgoing">
            <div class="message-content">I'm good, thanks! You?</div>
            <div class="message-time">5 minutes ago</div>
        </div>
    `;
    document.title = `Chat with ${userId}`;
    isChatOpen = true; // Set chat view state
}


        function toggleDarkMode() {
            darkMode = !darkMode;
            document.body.classList.toggle('dark-mode', darkMode);
        }

        function searchContacts() {
            const searchValue = document.querySelector('.search-bar').value.toLowerCase();
            const contactItems = document.querySelectorAll('.contact-item');
            
            contactItems.forEach(item => {
                const contactName = item.querySelector('.contact-name').textContent.toLowerCase();
                if (contactName.includes(searchValue)) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
