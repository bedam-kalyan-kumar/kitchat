<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPRINT</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }

        /* Form Container */
        form {
            background-color: #ffffff;
            padding: 20px 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form Title */
        h2 {
            margin-bottom: 20px;
            color: #333333;
            text-align: center;
        }

        /* Labels */
        label {
            display: block;
            font-weight: bold;
            color: #555555;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        /* Button */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Error Message */
        p {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
            text-align: center;
        }
        h2{
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="post">
        <h2><b>Forget</b></h2>
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="enter username" required>
        <label for="old_password">Old Password:</label>
        <input type="password" name="old_password" placeholder="enter older password" required>
        <label for="new_password">New Password:</label>
        <input type="password" name="new_password" placeholder="enter new password" required>
        
        <button type="submit">Reset Password</button>
        {% if error %}
            <p>{{ error }}</p>
        {% endif %}
    </form>
</body>
</html>
